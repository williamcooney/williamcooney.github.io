<!DOCTYPE html>
<html class="w-100 h-100 p-0 m-0" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="container">
  <div id="home" class="w-100 h-100 p-0 m-0 d-flex">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card" id="card-all">
          <div class="card-body">
            <h5 class="card-title">All</h5>
          </div>
          <img src="media/qn/15.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-qn">
          <div class="card-body">
            <h5 class="card-title">Queenstown Nature</h5>
          </div>
          <img src="media/qn/1.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-qm">
          <div class="card-body">
            <h5 class="card-title">Queenstown Misc.</h5>
          </div>
          <img src="media/qm/1.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-ww">
          <div class="card-body">
            <h5 class="card-title">Weta Workshop</h5>
          </div>
          <img src="media/ww/1.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-wc">
          <div class="card-body">
            <h5 class="card-title">Waitomo Caves</h5>
          </div>
          <img src="media/wc/1.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-ro">
          <div class="card-body">
            <h5 class="card-title">Rotorua</h5>
          </div>
          <img src="media/ro/1.jpg" class="card-img-bottom" />
        </div>
      </div>
      <div class="col">
        <div class="card" id="card-ec">
          <div class="card-body">
            <h5 class="card-title">Exilecon</h5>
          </div>
          <img src="media/ec/1.jpg" class="card-img-bottom" />
        </div>
      </div>
    </div>
  </div>
  <div id="pic" class="w-100 h-100 p-0 m-0 flex-row justify-content-center align-items-center d-none">
    <img id="pic-src" src="" />
  </div>
  <div id="vid" class="w-100 h-100 p-0 m-0 flex-row justify-content-center align-items-center d-none">
    <video id="vid-src" src="" autoplay muted></video>
  </div>
  <script src="index.js"></script>
</body>
</html>
